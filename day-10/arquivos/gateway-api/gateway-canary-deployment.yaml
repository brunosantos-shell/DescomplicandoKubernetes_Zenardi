---
# Gateway com suporte a canary deployment
# Equivalente a:
# - nginx.ingress.kubernetes.io/canary: "true"
# - nginx.ingress.kubernetes.io/canary-weight: "10"
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: giropops-gateway-canary
spec:
  gatewayClassName: nginx
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: giropops-containers-expert-tls
      allowedRoutes:
        namespaces:
          from: Same
---
# HTTPRoute principal (90% do tráfego)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: giropops-route-canary-prod
spec:
  parentRefs:
    - name: giropops-gateway-canary
      sectionName: https
  hostnames:
    - giropops.containers.expert
  rules:
    - matches:
        - path:
            type: Prefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /
      backendRefs:
        - name: giropops-senhas
          port: 5000
          weight: 90
---
# HTTPRoute canary (10% do tráfego)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: giropops-route-canary-new
spec:
  parentRefs:
    - name: giropops-gateway-canary
      sectionName: https
  hostnames:
    - giropops.containers.expert
  rules:
    - matches:
        - path:
            type: Prefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /
      backendRefs:
        - name: nginx  # Nova versão em teste (canary)
          port: 80
          weight: 10
