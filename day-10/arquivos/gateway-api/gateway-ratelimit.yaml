---
# Gateway com suporte a Rate Limiting
# Equivalente a: nginx.ingress.kubernetes.io/limit-rps: "2"
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: giropops-gateway-ratelimit
spec:
  gatewayClassName: nginx
  listeners:
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: giropops-containers-expert-tls
      allowedRoutes:
        namespaces:
          from: Same
---
# HTTPRoute com rate limiting
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: giropops-route-ratelimit
spec:
  parentRefs:
    - name: giropops-gateway-ratelimit
      sectionName: https
  hostnames:
    - giropops.containers.expert
  rules:
    - matches:
        - path:
            type: Prefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /
        # Rate limiting via extensão
        - type: ExtensionRef
          extensionRef:
            group: gateway.networking.k8s.io
            kind: HTTPRouteRateLimitFilter
            name: giropops-rate-limit
      backendRefs:
        - name: giropops-senhas
          port: 5000
---
# Filtro de rate limiting (extensão customizada)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRouteRateLimitFilter
metadata:
  name: giropops-rate-limit
spec:
  limit:
    rps: 2  # 2 requisições por segundo
  scope: "connection"  # Por conexão/IP
