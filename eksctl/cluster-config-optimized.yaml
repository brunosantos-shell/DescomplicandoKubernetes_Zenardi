apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: descomplicandok8s
  region: us-east-2
  version: "1.35"

iam:
  withOIDC: true
  podIdentityAssociations: []

managedNodeGroups:
  - name: ng-descomplicandok8s
    instanceTypes: ["t3a.medium", "t3.medium"]
    minSize: 1
    maxSize: 3
    desiredCapacity: 1

    # --- OTIMIZAÇÃO DE DISCO ---
    volumeSize: 20
    volumeType: gp3       # <--- MAIS BARATO: gp3 custa $0.08/GB vs $0.10/GB do gp2
    volumeIOPS: 3000      # Grátis no gp3 (incluso no preço base)
    volumeThroughput: 125 # Grátis no gp3 (incluso no preço base)
    
    spot: true                # Usa instâncias SPOT para economizar ~70%
    amiFamily: Bottlerocket
    
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

    tags:
      NodeType: spot
      env: descomplicandok8s
      ami-family: bottlerocket


  # Nodegroup opcional: On-Demand para workloads críticas
  # - name: on-demand-standard
  #   instanceType: t3.medium
