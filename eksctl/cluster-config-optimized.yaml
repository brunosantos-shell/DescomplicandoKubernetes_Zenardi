  #   minSize: 1
  #   maxSize: 3
  #   taints:
  #     - key: dedicated
  #       value: "true"
  #       effect: NoSchedule
  #   tags:
  #     NodeType: on-demand
  #   labels:
  #     workload: critical

addons:
  # 1. VPC-CNI com Pod Identity
  - name: vpc-cni
    version: latest
    podIdentityAssociations:
      - namespace: kube-system
        serviceAccountName: aws-node
        permissionPolicyARNs:
          - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  # 2. EBS CSI Driver com Pod Identity
  - name: aws-ebs-csi-driver
    version: latest
    podIdentityAssociations:
      - namespace: kube-system
        serviceAccountName: ebs-csi-controller-sa
        permissionPolicyARNs:
          - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy

  # 3. Addon essencial para o Pod Identity funcionar
  - name: eks-pod-identity-agent
    version: latest

  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest