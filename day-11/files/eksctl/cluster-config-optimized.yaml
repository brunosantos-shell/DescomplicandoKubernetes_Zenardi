apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: kube-prometheus-optimized
  region: sa-east-1
  version: "1.34"

iam:
  withOIDC: true

nodeGroups:
  # Nodegroup com Spot Instances e Bottlerocket
  - name: spot-bottlerocket
    instancesDistribution:
      instanceTypes:
        - t3.medium
        - t3.small
        - t2.medium
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 0
      maxPrice: 0.017
      spotAllocationStrategy: capacity-optimized
    desiredCapacity: 2
    minSize: 1
    maxSize: 3
    amiFamily: Bottlerocket
    instancePrefix: spot-bottlerocket
    tags:
      NodeType: spot-optimized
      CostCenter: monitoring
    labels:
      workload: monitoring
      instance-type: spot

  # Nodegroup opcional: On-Demand para workloads cr√≠ticas
